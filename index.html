<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Octagon</title>
<link rel="stylesheet" type="text/css" href="css/octagonstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><!--needed for jquery mobile-->
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script><!-- jquery mobile-->
<script type="text/javascript">$(document).bind("mobileinit", function(){$.extend(  $.mobile , {autoInitializePage: false})});</script>
	<!--needed for jquery mobile-->

<script src="js/octagon_code.js"></script>

<!--link to lightbox styles-->

<link href="lightbox/src/css/lightbox.css" rel="stylesheet">
</head>

<body>
<div id="container">
  <header>
    <h1>3D CSS Interface</h1>
    <h3>Honda Civic Generations</h3>
    <h2>Octagon can be swiped</h2>
  </header>
  <div id="parent_of_myhex">      <!--This is the container for all the panels and the texts and the arrows-->
    <div id="left_arrow"></div>
    <div id="right_arrow"></div>
    <div id="myhex" >             <!--This is a container for the 6 inner and 6 outer sides, it's also the part we rotate-->
		

	    <div class="side eighth"></div>
      <div class="side seventh"></div>
	    <div class="side sixth"></div>     <!--These are the inner 6 sides-->
      <div class="side fifth"></div>      
      <div class="side fourth"></div>
      <div class="side third"></div>
      <div class="side second"></div>
      <div class="side first"></div>      <!--These are the inner 6 sides-->


      <p class="side eighthText">2006<br>
        <a href="oct_images/eighth.jpg" data-lightbox="myart" data-title="8th Gen Civic"></a></p>
      <p class="side seventhText">2000<br>
        <a href="oct_images/seventh.jpg" data-lightbox="myart" data-title="7th Gen Civic"></a></p>
      <p class="side sixthText">1996<br>                                                           <!--These are the outer, they're paired with a text and a link to a jquery-->
        <a href="oct_images/sixth.jpg" data-lightbox="myart" data-title="6th Gen Civic"></a></p>            <!--Data-lightbox is the gallery Data-title is the caption-->
      <p class="side fifthText">1992<br>
        <a href="oct_images/fifth.jpg" data-lightbox="myart" data-title="5th Gen Civic"></a></p>  
      <p class="side fourthText">1988<br>
        <a href="oct_images/fourth.jpg" data-lightbox="myart" data-title="4th Gen Civic"></a></p>
      <p class="side thirdText">1983<br>
        <a href="oct_images/third.jpg" data-lightbox="myart" data-title="3rd Gen Civic"></a></p>
      <p class="side secondText">1979<br>
        <a href="oct_images/second.jpg" data-lightbox="myart" data-title="2nd Gen Civic"></a></p>
      <p class="side firstText">1972<br>
        <a href="oct_images/first.jpg" data-lightbox="myart" data-title="1st Gen Civic"></a></p>
		
    </div>
    <!--end myhex--> 
  </div>
  <!--end parent myhex-->
  
  <footer>
    <p>This is an example of an interface, constructed entirely of HTML, CSS and Javascript. Navigate by swiping, arrows  or keyboard arrows.</p>

  
  </footer>
</div>
<!--end container--> 
<script src="lightbox/src/js/lightbox.js"></script>     <!--Placed here to be called after html is loaded-->
<script>
    lightbox.option({
      'wrapAround': true,
		'disableScrolling':true,
		alwaysShowNavOnTouchDevices:true
		
    })
</script>
</body>
</html>
